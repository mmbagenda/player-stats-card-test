<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulselive Test</title>
    <link rel="shortcut icon" type="image/ico" href="./favicon.ico">
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="container">
        <h1>Stats Card</h1>
        <section class="stats-card">
            <div class="dropdown">
                <form>
                    <label for="stats-selection-input" class="sr-only">Select player:</label>
                    <select id="stats-selection-input" aria-controls="js-stats">
                        <option value="" class="default-option">Select a player...</option>
                    </select>
                </form>
            </div>
            <div id="js-stats" class="stats" aria-live="polite">
                <div class="media">
                    <img id="js-player-image" src="./src/images/players/p2064.png" alt="Toby Alderweireld" />
                </div>
                <header>
                    <h2 id="js-player-name" class="name">Toby Alderweireld</h2>
                    <h3 id="js-player-position" class="position">Defender</h3>
                    <div id="js-team-logo" class="logo tottenham-hotspurs"><span class="sr-only">Tottenham Hotspurs</span></div>
                </header>
                <div class="stats">
                    <table>
                        <tr>
                            <th>Appearances</th>
                            <td id="js-data-appearance">XX</td>
                        </tr>
                        <tr>
                            <th>Goals</th>
                            <td id="js-data-goals">XX</td>
                        </tr>
                        <tr>
                            <th>Assists</th>
                            <td id="js-data-assists">2</td>
                        </tr>
                        <tr>
                            <th>Goals per match</th>
                            <td id="js-data-goals-per-match">0.06</td>
                        </tr>
                        <tr>
                            <th>Passes per minute</th>
                            <td id="js-data-passes-per-minute">0.26</td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
